<!DOCTYPE html>
<html lang="en-US">
   <head>
      <meta charset="UTF-8">
      <title>NODIE</title>
      <link rel="stylesheet" href="styles.css" />
      <script type="text/javascript" src="nodes.js"></script>
      <script type="text/javascript" src="./libs/jquery-3.6.4.min.js"></script>
      <script type="text/javascript" src="./libs/jquery-ui.min.js"></script>
      <script type="text/javascript" src="defaults.js"></script>
      <script type="text/javascript" src="lines.js"></script> 
      <script type="text/javascript" src="ui.js"></script>
      <script type="text/javascript" src="tasks.js"></script>
      <script type="text/javascript" src="save.js"></script>
      <script type="text/javascript" src="delete.js"></script>
   </head>
   <body id="globalMouse">
	  <noscript>
	  	<div style="position: fixed; top: 0px; left: 0px; z-index: 30000000; 
	                height: 100%; width: 100%; background-color: #081f37">
	        <p style="margin-left: 10px; color: #ffffff">JavaScript is not enabled.</p>
	    </div>
	  </noscript> 
      <div class="sidenav">
         <div class="title">NODIE</div>
         <div id="mainTools" class="mainTools">
         	<div class="main_menu">
				<button id="button1" style="border-top-left-radius: 15px; width:calc(100%/3)" onclick="NodeMode()">Node Mode</button>
				<button id="button2" style="width:calc(100%/3)" onclick="LineMode()">Line Mode</button>
				<button id="button3" style="border-top-right-radius: 15px; width:calc(100%/3)" onclick="DeleteMode()">Deletion</button>
         	</div>
         	<div style="border-bottom: 1px solid;border-color: #5C6AC4;"></div>
         	<div style="padding-bottom: 5px"></div>
         	
         	<br>
			<div id="faq">
			  <ul>
			    <li>
			      <input type="checkbox" checked>
			      <i></i>
			      <h2>Nodes</h2>
			      <p>
			      	Name: 
			      	<select name="node_names" id="node_names"></select>
			      	<br>
			      	Diameter:
			      	<input id="circleSize" type="number" size="3" min="10" max="200" value=40 oninput="changeInputLength('circleSize')">
			      	<input type="button" id="defaultButton" value="Reset" onclick="setDefaultValue('circleSize');">
			      	
			      	<br>

			      	Border Size:
			      	<input id="borderSize" type="number" size="3" min="1" max="20" value=1 oninput="changeInputLength('borderSize')">
			      	<input type="button" id="defaultButton" value="Reset" onclick="setDefaultValue('borderSize');">
			      	
			      	<br>

			      	Font Size:
			      	<input id="fontSize" type="number" size="3" min="1" max="100" value=2 oninput="changeInputLength('fontSize')">
			      	<input type="button" id="defaultButton" value="Reset" onclick="setDefaultValue('fontSize');">
			      	<br>
			      	<br>
			      	<input type="button" id="autoFont" value="Auto Font Size Mode" onclick="autoFontGenerator();"> 
			      	<br>
			      	<!-- <input type="button" id="customNameButton" value="Custom Name" onclick="">  -->
			      	<br>
			      	<br>
			      	Node Color:
			      	<input type="color" id="circleColor" value="#f6b73c">
			      	<br>
			      	Name Color:
			      	<input type="color" id="fontColor" value="#f6b73c">
			      	<br>
			      	Border Color:
			      	<input type="color" id="borderColor" value="#f6b73c">
			      	<br>
			      </p>
			    </li>
			    <li>
			      <input type="checkbox" checked>
			      <i></i>
			      <h2>Lines</h2>
			      <p>
			      	Cost: 
		            <input id="lineCost" type="number" size="3" value=3 oninput="changeInputLength('lineCost')" disabled>
		            <br>
		            Width: 
		            <input id="lineWidth" type="number" size="3" min="1" max="15" value="2">
		            <br>
		            Color
		            <input type="color" id="lineColor" value="#f6b73c" onchange="resizeScreen();">
		            <br>
		            Directions:
		            <button id="vector" onclick="vectorLine();" value="Unoriented"></button> 
		            <br>
		            <button id="clear">Remove All Lines</button>
		            <br>
		            <input type="button" id="lineCostButton" value="No Cost Mode" onclick="noCostTooGreat();">
			      </p>
			    </li>
			    <li>
			      <input type="checkbox" checked>
			      <i></i>
			      <h2>Tasks</h2>
			      <p id="algorithm_place">
					Choose algorithm:
					<br>
					<select name="typeofAlgorithm" id="typeofAlgorithm" onchange="uiAlgorithmChange();">
						<option value="none">None</option>
						<option value="inDepth">In Depth</option>
						<option value="inWidth">In Width</option>
						<option value="kruskal">Kruskal</option>
						<option value="prima">Prima</option>
						<option value="dijkstra">Dijkstra</option>
						<option value="ford">Ford</option>
					</select>

					<br class="deletable2">
					<br class="deletable2">
					<label for="TasksLineColor" class="deletable2">Line color</label>
					<br class="deletable2">
					<input type="color" class="deletable2" id="TasksLineColor" value="#ff0000" onchange="doTheAction();">
					<br class="deletable2">
					<label for="TasksListCrown" class="deletable2">Starting point:</label>
					<select id="TasksListCrown" class="deletable2" onchange="uiAlgorithmChange();"></select>
					<br class="deletable3">
					<label for="TasksListCrownEnd" class="deletable3">Ending point:</label>
					<select id="TasksListCrownEnd" class="deletable3" onchange="uiAlgorithmChange();"></select>

					<br class="deletable">
					<button class="deletable" onclick="stepByStep('start');"><<</button>
					<button class="deletable" onclick="stepByStep('left');"><</button>
					<label id="pageCount" class="deletable">0/0</label>
					<button class="deletable" onclick="stepByStep('right');">></button>
					<button class="deletable" onclick="stepByStep('end');">>></button>
					

					<br>
					<br>
					<textarea id="TaskOutput" class="deletable" readonly> value="2ert 3465yrtghrth rt6hyt6hrt 43fsdgvbedgbgb se rewrf ewrfwe g regw regreg erg re gregreg rrgregrv4" readonly</textarea>
					<br class="deletable">
					<br class="deletable">
			      </p>
			    </li>
			    <li>
			      <input type="checkbox" checked>
			      <i></i>
			      <h2>Save</h2>
			      <p>
			      	Quick save
			      	<br>
			      	<button type="button" onclick="quickSaveState()" style=".button">Quick Save</button>
			      	<button type="button" onclick="quickLoadState()" style=".button">Quick Load</button>
			      	<br><br>
			      	In File
			      	<br>
					<button id="save_btn" type="button" onclick="saveState()">Save in File</button>
					<button id="load_btn" type="button" onclick="loadState()">Load from File</button>
			      </p>
			    </li>
			  </ul>
			</div>
			<br>
         </div>
      </div>

      <div id="myDiagramDiv" draggable="false" style="background-color: #1e549f; border-radius: 15px;">
         <canvas id="paint" style="border-radius: 15px;border: 1px solid black;"/>
      </div>
   </body>
</html>
