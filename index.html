<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="UTF-8">
    <title>Nodes</title>
    <link rel="stylesheet" href="styles.css" />
    <title>PR4</title>
	<script type="text/javascript" src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
	<script type="text/javascript" src="https://code.jquery.com/ui/1.13.1/jquery-ui.min.js"></script>
	<script src="./libs/all.min.js"></script>
	<script src="./libs/FileSaver.js"></script>
	<script src="script.js"></script> 
  </head>
  <body>
    <h1 class="title">Nodes</h1>
    <div id="butt_panel" style="border-color: black;">
    	<div style="color: #FFFFFF">
	    	<button id="makeNodders" type="button" onclick="makeNode()" style=".button">Create Node</button>
	    	with a name
		    <select name="node_names" id="node_names"></select>
		</div>
	    <br>
	    <button type="button" onclick="nodeRemoval(true)" style=".button">Enable Node Removal Mode</button>
	    <button type="button">Remove All Nodes</button>
	    <br>
		<button id="clear">Remove All Lines</button>
		<button type="button" onclick="aaa()" style=".button">a1a</button>
		<button type="button" onclick="b()" style=".button">aaa</button>
		<button type="button" onclick="InDepth()" style=".button">In depth</button>
		<button type="button" onclick="inWidth()" style=".button">In width</button>
		<button type="button" onclick="UnmarkLines()" style=".button">Unmark Lines</button>
		<br>
		<button type="button" onclick="saveState()" style=".button">Save as</button>
		<button type="button" onclick="saveStateCookie()" style=".button">Save in cookie</button>
		<button type="button" onclick="loadState()" style=".button">Load from file</button>
		<button type="button" onclick="loadStateCookie()" style=".button">Load from cookies</button>
	</div>
	<div class="description">
		<div id="myDiagramDiv" draggable="false" style="width:600px; height:400px; background-color: #1e549f; border-radius: 15px">
			<canvas id="paint" style="width:600px; height:400px;border-radius: 15px;"/>
		</div>

	</div>
	
	<div id="sketch"></div>
  </body>
